<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한학원 단어시험</title>
    <style>
 body {
    
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Changed to min-height to ensure it works even if the content is smaller */
    margin: 20px; /* Added margin for top and bottom space */
    background-color: #f2f2f2;
}


        .word-container p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        input {
            margin-top: 10px;
            padding: 8px;
            width: 80%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Apply the theme colors */
        .word-container {
    background-color: #bbd0ff;
    padding: 15px;
    border-radius: 16px;
    text-align: center;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 230px;
    word-wrap: break-word;
    white-space: normal;
    margin:auto;
    margin-bottom: 16px;
    
}

        button {
            background-color: #b8c0ff;
        }

        button:hover {
            background-color: #c8b6ff;
        }

        .word-container p {
            color: #333;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">무한 학원 영어 단어 시험</h1>

<script>
var words = [
  { korean: "부주의한", english: "careless" },
  { korean: "쾌활한", english: "cheerful" },
  { korean: "잔인한", english: "cruel" },
  { korean: "참을성이 있는", english: "patient" },
  { korean: "성실한", english: "diligent" },
  { korean: "이상한, 특이한", english: "odd" },
  { korean: "무례한", english: "rude" },
  { korean: "창의적인", english: "creative" },
  { korean: "~인 것 같다. ~처럼 보이다", english: "seem" },
  { korean: "활동적인", english: "active" },
  { korean: "성격, 인격, 개성", english: "personality" },
  { korean: "전형적인", english: "typical" },
  { korean: "매력적인", english: "attractive" },
  { korean: "조심하는", english: "careful" },
  { korean: "인상", english: "impression" },
  { korean: "소극적인", english: "passive" },
  { korean: "뛰어난", english: "brilliant" },
  { korean: "겸손한", english: "humble" },
  { korean: "사실은", english: "in fact" }
];



function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            var wordListContainer = document.createElement("div");
            wordListContainer.style.display = "flex";
            wordListContainer.style.flexWrap = "wrap";
            document.body.appendChild(wordListContainer);

            // Shuffle the words array
            shuffleArray(words);

            words.forEach(function (word) {
                var wordContainer = document.createElement("div");
                wordContainer.className = "word-container";

                var koreanText = document.createElement("p");
                koreanText.textContent = word.korean;
                wordContainer.appendChild(koreanText);

                var input = document.createElement("input");
                input.setAttribute("type", "text");
                wordContainer.appendChild(input);

                var resultDiv = document.createElement("div");
                resultDiv.className = "result";
                wordContainer.appendChild(resultDiv);

                wordListContainer.appendChild(wordContainer);

                input.addEventListener("input", function () {
                    resultDiv.textContent = "";
                });
            });

            var submitButton = document.createElement("button");
            submitButton.textContent = "전체 제출";
            document.body.appendChild(submitButton);

            var scoreDisplay = document.createElement("div");
            scoreDisplay.style.textAlign = "center";
            scoreDisplay.style.marginTop = "20px";
            scoreDisplay.style.color = "#333";
            scoreDisplay.style.fontWeight = "bold";
            scoreDisplay.style.fontSize = "18px";
            document.body.appendChild(scoreDisplay);

            var score = 0;

            submitButton.addEventListener("click", function () {
                checkAllWords();
                scoreDisplay.textContent = "점수: " + score + "/" + words.length;
            });

            function checkAllWords() {
                words.forEach(function (word, index) {
                    var input = wordListContainer.querySelectorAll("input")[index];
                    var resultDiv = wordListContainer.querySelectorAll(".result")[index];

                    var userInput = input.value.toLowerCase();

                    if (userInput === word.english.toLowerCase()) {
                        resultDiv.textContent = "정답입니다!";
                        resultDiv.style.color = "blue";
                        score++;
                    } else {
                        resultDiv.textContent = "틀렸습니다. 정답은 " + word.english + "입니다.";
                        resultDiv.style.color = "red";
                    }
                });
            }
        });
    </script>
    
</script>
<footer style="text-align: center; margin-bottom: 16px; color: #666; font-size: 14px;">
    단어 하나를 입력하고 tab을 누르면 다음 단어로 넘어가집니다.
</footer>
</body>
</html>
