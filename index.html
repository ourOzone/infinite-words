<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한학원 단어시험</title>
    <style>
 body {
    
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Changed to min-height to ensure it works even if the content is smaller */
    margin: 20px; /* Added margin for top and bottom space */
    background-color: #f2f2f2;
}


        .word-container p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        input {
            margin-top: 10px;
            padding: 8px;
            width: 80%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Apply the theme colors */
        .word-container {
    background-color: #bbd0ff;
    padding: 15px;
    border-radius: 16px;
    text-align: center;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 230px;
    word-wrap: break-word;
    white-space: normal;
    margin:auto;
    margin-bottom: 16px;
    
}

        button {
            background-color: #b8c0ff;
        }

        button:hover {
            background-color: #c8b6ff;
        }

        .word-container p {
            color: #333;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">무한 학원 영어 단어 시험</h1>

<script>
    var words = [
    { korean: "중독", english: "addiction" },
    { korean: "또 하나의", english: "another" },
    { korean: "주변에 있는", english: "around" },
    { korean: "등", english: "back" },
    { korean: "깜빡이다", english: "blink" },
    { korean: "부서지다", english: "break" },
    { korean: "야기하다", english: "cause" },
    { korean: "확인하다", english: "check" },
    { korean: "치과 의사", english: "dentist" },
    { korean: "건조한", english: "dry" },
    { korean: "~동안", english: "during" },
    { korean: "예, 보기", english: "example" },
    { korean: "운동", english: "exercise" },
    { korean: "열", english: "fever" },
    { korean: "손가락", english: "finger" },
    { korean: "두통", english: "headache" },
    { korean: "건강", english: "health" },
    { korean: "구멍", english: "hole" },
    { korean: "아프다, 다치게 하다", english: "hurt" },
    { korean: "증가하다", english: "increase" },
    { korean: "높이", english: "level" },
    { korean: "~처럼, ~같이", english: "like" },
    { korean: "~일지도 모른다", english: "may" },
    { korean: "식사", english: "meal" },
    { korean: "약, 약물", english: "medicine" },
    { korean: "모임, 회의", english: "meeting" },
    { korean: "초초한, 불안해하는", english: "nervous" },
    { korean: "자주", english: "often" },
    { korean: "통증, 고통", english: "pain" },
    { korean: "예방하다, 막다", english: "prevent" },
    { korean: "문제", english: "problem" },
    { korean: "규칙적으로", english: "regularly" },
    { korean: "오른쪽의", english: "right" },
    { korean: "안전", english: "safety" },
    { korean: "간단한", english: "simple" },
    { korean: "아픈", english: "sore" },
    { korean: "압박", english: "stress" },
    { korean: "그런", english: "such" },
    { korean: "심한", english: "terrible" },
    { korean: "문자를 보내다, 문자메시지", english: "text" },
    { korean: "목구멍", english: "throat" },
    { korean: "엄지손가락", english: "thumb" },
    { korean: "조언", english: "tip" },
    { korean: "치통", english: "toothache" },
    { korean: "현명하지 못한", english: "unwise" },
    { korean: "다양한", english: "various" },
    { korean: "~하는 동안에", english: "while" },
    { korean: "~ 없이", english: "without" },
    { korean: "좀비", english: "zombie" },
];


function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            var wordListContainer = document.createElement("div");
            wordListContainer.style.display = "flex";
            wordListContainer.style.flexWrap = "wrap";
            document.body.appendChild(wordListContainer);

            // Shuffle the words array
            shuffleArray(words);

            words.forEach(function (word) {
                var wordContainer = document.createElement("div");
                wordContainer.className = "word-container";

                var koreanText = document.createElement("p");
                koreanText.textContent = word.korean;
                wordContainer.appendChild(koreanText);

                var input = document.createElement("input");
                input.setAttribute("type", "text");
                wordContainer.appendChild(input);

                var resultDiv = document.createElement("div");
                resultDiv.className = "result";
                wordContainer.appendChild(resultDiv);

                wordListContainer.appendChild(wordContainer);

                input.addEventListener("input", function () {
                    resultDiv.textContent = "";
                });
            });

            var submitButton = document.createElement("button");
            submitButton.textContent = "전체 제출";
            document.body.appendChild(submitButton);

            var scoreDisplay = document.createElement("div");
            scoreDisplay.style.textAlign = "center";
            scoreDisplay.style.marginTop = "20px";
            scoreDisplay.style.color = "#333";
            scoreDisplay.style.fontWeight = "bold";
            scoreDisplay.style.fontSize = "18px";
            document.body.appendChild(scoreDisplay);

            var score = 0;

            submitButton.addEventListener("click", function () {
                checkAllWords();
                scoreDisplay.textContent = "점수: " + score + "/" + words.length;
            });

            function checkAllWords() {
                words.forEach(function (word, index) {
                    var input = wordListContainer.querySelectorAll("input")[index];
                    var resultDiv = wordListContainer.querySelectorAll(".result")[index];

                    var userInput = input.value.toLowerCase();

                    if (userInput === word.english.toLowerCase()) {
                        resultDiv.textContent = "정답입니다!";
                        resultDiv.style.color = "blue";
                        score++;
                    } else {
                        resultDiv.textContent = "틀렸습니다. 정답은 " + word.english + "입니다.";
                        resultDiv.style.color = "red";
                    }
                });
            }
        });
    </script>
    
</script>
<footer style="text-align: center; margin-bottom: 16px; color: #666; font-size: 14px;">
    단어 하나를 입력하고 tab을 누르면 다음 단어로 넘어가집니다. Made by 고민재 
</footer>
</body>
</html>
